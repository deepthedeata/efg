<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply Now - EFG EduFinFlex Growth</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #004080 30%, #00579F 100%);
    }

    .otp-box {
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .otp-box h2 {
      margin-bottom: 20px;
      color: #004080;
    }

    .otp-box input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px 0;
    }

    .otp-box button {
      width: 100%;
      background: #004080;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
      font-size: 16px;
    }

    .otp-box button:hover {
      background: #f5a623;
      color: #004080;
    }

    .success {
      color: green;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="otp-box">
    <h2>Register with Mobile Number</h2>
    <input type="tel" id="mobile" placeholder="Enter your mobile number" />
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpSection" style="display: none;">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div id="successMessage" class="success"></div>
  </div>

  <script>
    let generatedOTP = '';

    function sendOTP() {
      const mobile = document.getElementById('mobile').value.trim();
      if (mobile.length !== 10) {
        alert('Please enter a valid 10-digit mobile number.');
        return;
      }
      
      // ✅ For DEMO: generate random 4-digit OTP
      generatedOTP = Math.floor(1000 + Math.random() * 9000);
      alert('Demo OTP sent: ' + generatedOTP);

      // Show OTP input
      document.getElementById('otpSection').style.display = 'block';
    }

    function verifyOTP() {
      const otp = document.getElementById('otp').value.trim();
      if (otp === generatedOTP.toString()) {
        document.getElementById('successMessage').innerText = "✅ OTP verified! Registration complete.";
      } else {
        alert('Invalid OTP. Please try again.');
      }
    }
  </script>

</body>
</html>
